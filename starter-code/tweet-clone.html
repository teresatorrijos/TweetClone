<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>

<body>
  <div class="tweet">
    <div class="tweet-header">
       <div class="follow">
         <img src= "./img/twitter-logo.jpg"/>
         Follow
      </div>
      <div class="profile">
        <img src= "./img/profile-picture.jpg"/>
      </div>

      <h1>
        <img src= "./img/account-logo.jpg"/>
        jack
        <img src= "./img/validated-account.jpg"/>
      </h1>
      <div class="account">
      @jack
      </div>
    </div>
    <div class="tweet-message">
      just setting up my twttr
      <div class="date">
      9:50 PM - 21 Mar 2006
      </div>
    </div>

    <div class="reply">
      <img src= "./img/reply.jpg"/>
    </div>
    <div class="retweet">
      <img src= "./img/retweet.jpg"/>
       92,555
    </div>
    <div class="favorite">
      <img src= "./img/favorite.jpg"/>
      71,111
    </div>
  </div>
</body>
</html>

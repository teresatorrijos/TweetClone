<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>

<body>
  <div class="tweet">
    <div class="header">
       <div class="follow">
         <img src= https://github.com/teresatorrijos/TweetClone/blob/master/starter-code/img/twitter-logo.jpg?raw=true/>
         Follow
      </div>
      <div class="profile">
        <img src= "https://github.com/teresatorrijos/TweetClone/blob/master/starter-code/img/profile-picture.jpg?raw=true"/>
      </div>

      <h1>
        <img src= "https://github.com/teresatorrijos/TweetClone/blob/master/starter-code/img/account-logo.jpg?raw=true"/>
        jack
        <img src= "https://github.com/teresatorrijos/TweetClone/blob/master/starter-code/img/validated-account.jpg?raw=true"/>
      </h1>
      <div class="account">
      @jack
      </div>
    </div>
    <div class="message">
      just setting up my twttr
      <div class="date">
      9:50 PM - 21 Mar 2006
      </div>
    </div>

    <div class="reply">
      <img src= "https://github.com/teresatorrijos/TweetClone/blob/master/starter-code/img/reply.jpg?raw=true"/>
    </div>
    <div class="retweet">
      <img src= "https://github.com/teresatorrijos/TweetClone/blob/master/starter-code/img/retweet.jpg?raw=true"/>
       92,555
    </div>
    <div class="favorite">
      <img src= "https://github.com/teresatorrijos/TweetClone/blob/master/starter-code/img/favorite.jpg?raw=true"/>
      71,111
    </div>
  </div>
</body>
</html>
